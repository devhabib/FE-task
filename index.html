<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EF Front End Task</title>
  </head>
  <body id="app">
    <!-- Start: HEADER -->
    <header class="header">
      <div class="container__fluid">
        <nav class="header__navbar">
          <div class="header__navbar--logo">
            <a href="#">
              <img src="./public/img/logo.png" alt="EF TASK" />
            </a>
          </div>
          <div class="header__navbar--menu">
            <!-- Start: Header Top menu -->
            <ul class="top__menu">
              <li><a href="#">Trending</a></li>
              <li><a href="#">PC-Orders</a></li>
              <li><a href="#">Upcoming</a></li>
              <li><a href="#">Support 24/7</a></li>
            </ul>
            <!-- End: Header Top menu -->
            <!-- Start: Search Menu -->
            <div class="header__navbar--search">
              <ul class="search__menu">
                <li class="search__menu--single">
                  <div class="dropdown__menu">
                    <i class="fi fi-rr-computer"></i>
                    <span> PC <i class="fi fi-rr-angle-small-down"></i> </span>
                  </div>
                  <div class="dropdown__box">This is for PC</div>
                </li>
                <li class="search__menu--single">
                  <div class="dropdown__menu">
                    <img
                      src="./public/img/playstation-logotype.png"
                      alt="Playstation"
                    />
                    <span>
                      Playstation <i class="fi fi-rr-angle-small-down"></i>
                    </span>
                  </div>
                  <div class="dropdown__box">This is for Playstation</div>
                </li>
                <li class="search__menu--single">
                  <div class="dropdown__menu">
                    <img
                      src="./public/img/nintendo-switch.png"
                      alt="Nintendo"
                    />
                    <span>
                      Nintendo <i class="fi fi-rr-angle-small-down"></i>
                    </span>
                  </div>
                  <div class="dropdown__box">This is for Nintendo</div>
                </li>
                <li class="search__menu--single">
                  <div class="dropdown__menu">
                    <img src="./public/img/xbox-logo.png" alt="Nintendo" />
                    <span>
                      Xbox <i class="fi fi-rr-angle-small-down"></i>
                    </span>
                  </div>
                  <div class="dropdown__box">This is for Xbox</div>
                </li>
                <li class="search__btn">
                  <button class="search__btn--box">
                    <i class="fi fi-rr-search"></i>
                  </button>
                </li>
              </ul>
              <div class="search__input">
                <input type="text" placeholder="Search" />
                <span>Advanced Search</span>
                <div class="search__input--cross">
                  <i class="fi fi-rr-cross-small"></i>
                </div>
              </div>
            </div>
            <!-- END: Search Menu -->
          </div>
          <div class="header__navbar--user">
            <ul>
              <li>
                <a href="#"><i class="fi fi-rr-shopping-cart-add"></i></a>
              </li>
              <li>
                <a href="#"><i class="fi fi-sr-user"></i></a>
              </li>
            </ul>
          </div>
          <div class="header__mobile">
            <button>
              <i class="fi fi-rr-menu-burger"></i>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- END: HEADER -->
    <main>
      <!-- START: Hero -->
      <section class="hero">
        <div class="container hero__wrapper">
          <div class="hero__left">
            <div class="hero__left--item">
              <p class="tag">In 15 Days</p>
              <h1 class="slogan">
                Starfield Digital Premium Edition + Early Access
              </h1>
              <p class="price"><span> -25% </span>74.89&euro;</p>
            </div>
            <div class="hero__right">
              <button class="secondary__btn">+ Early Access</button>
            </div>
          </div>
        </div>
      </section>
      <!-- END: Hero -->
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
